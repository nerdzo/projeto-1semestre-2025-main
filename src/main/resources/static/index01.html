<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaicoSoft</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sair-topo {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
        }

        table {
            table-layout: auto;
            font-size: 14px;
            width: 100%;
        }

        table th, table td {
            padding: 8px;
            min-width: 200px;
            vertical-align: middle;
            text-align: left;
            white-space: nowrap;
        }

        table th, table td:first-child {
            width: 40px !important;
            min-width: 40px !important;
            text-align: center;
        }
    </style>

    <!-- Token script -->
    <script src="/js/token.js"></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-white shadow-sm mb-4 position-relative">
        <div class="container-fluid d-flex align-items-center justify-content-between py-2">
            <a href="index.html" class="d-flex align-items-center">
                <img src="/images/logo.png" alt="logo" style="height: 40px;">
            </a>
            <button type="button" class="btn btn-danger" onclick="verificarSaida()">Sair</button>
        </div>
    </header>

    <!-- Modal de confirmação de saída -->
    <div class="modal fade" id="modalSair" tabindex="-1" role="dialog" aria-labelledby="modalSairLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSairLabel">Sair do site?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    É possível que as alterações feitas não sejam salvas. Tem certeza que deseja sair?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a href="login.html" class="btn btn-danger">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <h1>Gerenciamento de Clientes</h1>
        
        <div class="form-row">
            <div class="form-group col-auto mr-5">
                <a href="incluir.html" class="btn btn-primary">Incluir</a>
            </div>

            <div class="form-group col-auto ml-5">
                <input type="text" class="form-control" id="codigoBusca" placeholder="Código" maxlength="6" style="max-width: 90px;">
            </div>

            <div class="form-group col-auto mr-5">
                <button class="btn btn-primary" id="buscarCliente">Buscar Cliente</button>
            </div>

            <div class="form-group col-auto ml-5">
                <button class="btn btn-danger" id="excluirSelecionado" disabled>Excluir Cliente</button>
            </div>
        </div>

        <div class="card p-4 shadow-sm">
            <div class="table-responsive">
                <table id="tabelaClientes" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Código</th>
                            <th>Loja</th>
                            <th>Razão Social</th>
                            <th>Tipo</th>
                            <th>Nome Fantasia</th>
                            <th>Finalidade</th>
                            <th>CNPJ</th>
                            <th>CEP</th>
                            <th>País</th>
                            <th>Estado</th>
                            <th>Cód. Município</th>
                            <th>Cidade</th>
                            <th>Endereço</th>
                            <th>Bairro</th>
                            <th>DDD</th>
                            <th>Telefone</th>
                            <th>Abertura</th>
                            <th>Contato</th>
                            <th>Email</th>
                            <th>Homepage</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <form id="formCliente"></form>
    </div>

    <!-- Scripts -->
    <script>
        function isFormularioVazio() {
            const form = document.querySelector('#formCliente');
            if (!form) return true;

            const campos = form.querySelectorAll('input, textarea, select');
            for (let campo of campos) {
                if ((campo.type === 'checkbox' || campo.type === 'radio') && campo.checked) return false;
                if (campo.value && campo.value.trim() !== '') return false;
            }
            return true;
        }

        function verificarSaida() {
            if (isFormularioVazio()) {
                window.location.href = 'login.html';
            } else {
                $('#modalSair').modal('show');
            }
        }
    </script>

    <!-- JS dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/clientes.js"></script>

</body>
</html>
