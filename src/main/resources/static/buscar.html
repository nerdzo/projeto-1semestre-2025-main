<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualizar - MaicoSoft</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }

        </style>
        <script src="/js/token.js"></script>
        <script src="/js/cep.js"></script>
    </head>

    <body>
        <header class="bg-white shadow-sm mb-4">
            <div class="container-fluid d-flex align-items-center py-2" style="padding-left: 10;">
                <a href="index.html" class="d-flex align-items-center">
                    <img src="/images/logo.png" alt="logo" style="height: 40px;">
                </a>
            </div>
        </header>

        <br>
        <div class="container mt-5">
            <div class="card p-4 shadow-sm">
                <form id="formCliente1">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h3>Clientes - VISUALIZAR</h3>
                    </div>
                    <div class="d-flex">
                        <div class="form-group col-auto">
                            <a href="index.html" class="btn btn-danger">Fechar</a>
                        </div>
                    </div>
                </div>

                <div id="clientes" class="list-group mb-3"></div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="codigo">Codigo <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="codigo" maxlength="6" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-1">
                            <label for="loja">Loja <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="loja" maxlength="2" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="razao">Razão <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="razao" maxlength="40" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tipo">Tipo <span style="color: red;">*</span></label>
                            <select class="form-control" id="tipo" disabled>
                                <option value="">Selecione o tipo</option>
                                <option value="F">F - Físico</option>
                                <option value="J">J - Jurídico</option>
                                <option value="X">X - Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="nomefantasia">Nome Fantasia <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="nomefantasia" maxlength="40" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="finalidade">Finalidade <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="finalidade" maxlength="40" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" maxlength="14" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')" onblur="pesquisacep(this.value);" autocomplete="off" disabled>
                        </div>
                    </div>
                    <div class="form-row"> 
                        <div class="form-group col-md-1">
                            <label for="pais">Pais</label>
                            <input type="text" class="form-control" id="pais" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="estado">Estado <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" list="estados" id="estado" maxlength="2" oninput="this.value = this.value.toUpperCase();" autocomplete="off" disabled>
                            <datalist id="estados">
                                <option value="AC">
                                <option value="AL">
                                <option value="AM">
                                <option value="AP">
                                <option value="BA">
                                <option value="CE">
                                <option value="DF">
                                <option value="ES">
                                <option value="EX">
                                <option value="GO">
                                <option value="MA">
                                <option value="MG">
                                <option value="MS">
                                <option value="MT">
                                <option value="PA">
                                <option value="PB">
                                <option value="PE">
                                <option value="PI">
                                <option value="PR">
                                <option value="RJ">
                                <option value="RN">
                                <option value="RO">
                                <option value="RR">
                                <option value="RS">
                                <option value="SC">
                                <option value="SE">
                                <option value="SP">
                                <option value="TO">
                            </datalist>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="codmunicipio">Cod Municipio</label>
                            <input type="text" class="form-control" id="codmunicipio" maxlength="7" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="cidade" maxlength="40" autocomplete="off" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="endereco">Endereco <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="endereco" maxlength="40" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" maxlength="40" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-1">
                            <label for="ddd">DDD</label>
                            <input type="text" class="form-control" id="ddd" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off" disabled>
                        </div>
                            <div class="form-group col-md-2">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="abertura">Abertura</label>
                            <input type="date" class="form-control" id="abertura" maxlength="40" disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="contato">Contato</label>
                            <input type="text" class="form-control" id="contato" maxlength="40" autocomplete="off" disabled>
                        </div>
                            <div class="form-group col-md-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" maxlength="40" autocomplete="off" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="homepage">Homepage</label>
                            <input type="url" class="form-control" id="homepage" maxlength="40" autocomplete="off" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/js/buscar.js"></script>
    </body>
</html>
